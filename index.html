    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }

            color: #007bff;

        }

    <script type="text/javascript">
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://example.com";
            }, 5000); // 5000 milliseconds = 5 seconds
        };
    </script>
</head>
<body>

        <h1>Redirecting...</h1>

        <p>اضغط هنا في حال لم يتم تحويلك للذهاب للموقع الجديد <a href="https://aougpa.netlify.app/">موقعنا الجديد</a>.</p>
    </div>
</body>
</html>
